<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <!-- my css sheet -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- added title for the webpage -->
  <title>Weather Tracker</title>
</head>

<body>
  <div class="container">
    <!-- boostrap for title -->
    <div class="row">
      <div class="col-12">
        <h1>Weather Tracker</h1>
      </div>
    </div>
    <body>
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h1>Weather Tracker</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <form>
                <div class="form-group">
                  <label for="city">City:</label>
                  <input type="text" class="form-control" id="city" placeholder="Enter city">
                </div>
                <div class="form-group">
                  <label for="state">State:</label>
                  <input type="text" class="form-control" id="state" placeholder="Enter state">
                </div>
                <button type="submit" class="btn btn-primary" id="getweatherbtn">Get Weather</button>
                <button type="submit" class="btn btn-primary" id="clearhistorybtn">Clear History</button>
                <button type="submit" class="btn btn-primary" id="clearfavoritesbtn">Clear Favorites</button>
              </form>
              <div id="favorites">
              </div>
              <div id="weathercontainer">
                <div class="card" id="currentWeather">
                </div>
      
                <div class="row">
                  <div class="col-12 col-md-6 col-lg-4">
                    <div class="card" id="fiveDayForecast1">
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-lg-4">
                    <div class="card" id="fiveDayForecast2">
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-lg-4">
                    <div class="card" id="fiveDayForecast3">
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-lg-4">
                    <div class="card" id="fiveDayForecast4">
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-lg-4">
                    <div class="card" id="fiveDayForecast5">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <script src="./assets/js/script.js"></script>
        </div>
      </body>
      
      </html>
